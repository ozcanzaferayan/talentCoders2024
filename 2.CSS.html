<html>
  <head>
    <title>Document</title>
    <style>
      button {
        all: unset;
        background-color: dodgerblue;
        color: white;
        font-family: "Tahoma", sans-serif;
        /* 12 3 6 9 */
        padding: 4px 8px 4px 8px;
        border-radius: 4px;
        border-color: #0b5cae;
        border-width: 3px;
        border-style: solid;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e90e2;
      }

      button:active {
        background-color: #0b5cae;
      }
    </style>
  </head>
  <body>
    <button>Merhaba</button>
  </body>
</html>
